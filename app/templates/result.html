<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Result</title>
</head>
<body>
    <h1>Weather Forecast Result</h1>
    <table>
        <tr>
            <th>Date</th>
            <th>Average Temperature ({{ unit == 'celsius' and '°C' or '°F' }})</th>
            <th>Conditions</th>
        </tr>
        {% for forecast in result %}
        <tr>
            <td>{{ forecast.date }}</td>
            <td>{{ forecast.avg_temp }}</td>
            <td>{{ forecast.condition_text }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Go back</a>
</body>
</html>
