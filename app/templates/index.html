<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
</head>
<body>
    <h1>Weather Forecast</h1>
    <form action="/weather" method="post">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        
        <label for="days">Days:</label>
        <input type="number" id="days" name="days" min="1" max="7" required>
        
        <h2>Select Unit:</h2>
        <input type="radio" id="celsius" name="unit" value="celsius" checked>
        <label for="celsius">Celsius</label><br>
        <input type="radio" id="fahrenheit" name="unit" value="fahrenheit">
        <label for="fahrenheit">Fahrenheit</label><br>
        
        <input type="submit" value="Get Forecast">
    </form>
</body>
</html>
